<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="shortcut icon" href="./images/icons8-tic-tac-toe-67.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main id="container">
        <h1>Tic Tac Toe</h1>
        <div id="game">
            <div class="status" id="turn">Player's Turn: <span id="current-player">X</span></div>
            <div class="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <div class="status">
                <span class="score">Score:</span>
                <div class="scoreboard">
                    <p>X - <span id="scoreX">0</span></p>
                    <p>O - <span id="scoreO">0</span></p>
                    <p>D - <span id="scoreDraw">0</span></p>
                </div>
            </div>
            <div class="buttons">
                <button id="reset-button" onclick="resetGame()">Restart Game</button>
                <button id="reset-score-button" onclick="resetScore()">Reset Score</button>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p>Developed by <a href="https://github.com/ProgSamuel">Samuel Ramos</a></p>
        </div>
        <div class="contact">
            <a href="https://github.com/ProgSamuel" target="_blank"><i class="bi bi-github"></i></a>
            <a href="https://www.linkedin.com/in/samuel-ramos-dev/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <a href="mailto:progsamu@gmail.com" target="_blank"><i class="bi bi-envelope"></i></a>
        </div>

    </footer>
    
    <script src="./assets/script.js"></script>
</body>
</html>
